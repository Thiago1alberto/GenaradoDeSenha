<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <meta name="description" content="Gerador de senhas seguras." />
    <title>Gerador de Senha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de senha</h1>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard" aria-label="Copiar para a área de transferência">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="length">Comprimento da senha:</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label for="uppercase">Incluir letras maiúsculas:</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Incluir letras minúsculas:</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Incluir números:</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols">Incluir símbolos:</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Gerar senha</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
